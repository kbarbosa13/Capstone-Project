<!doctype html>                                                              <!-- Declares the document as an html doc -->
<html lang="en">                                                             <!-- Declares that the primary language of the webpage content as english -->
  <head>                                                                     <!-- Container that to hold anyhting that is needed before the body tag (styling could be included here as well)-->
    <meta charset="UTF-8" />                                                 <!-- Tells a web browser to use the UTF-8 character encoding. (This is a universal standard for displaying all the characters, symbols and emojis for every language)-->
    <link rel="icon" type="image/svg+xml" href="/Favicon.png" />             <!-- This is the thing that allows us to replace the Favicon image on the browser replace the href with the path to the image to replace favicon -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Instructs the information to set the viewport of the website to the device width -->
    <title>Disaster Ready</title>                                            <!-- This is the title that applies to the browser tab -->
  </head>
  <body>
    <div id="root"></div>                                                     <!-- Acts as a container that we will use to inject all of the information to display here from the main.jsx file -->
    <script type="module" src="/src/main.jsx"></script>                       <!-- Needed to display the information on the website (This is the javascript file that we implement that attempts to find the elements that are given from the div container above.)-->
  </body>
</html>
